<!--  Messenger Script-->
<script src="../src/index.js"></script>
<script>
  (function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0]
    if (d.getElementById(id)) {return}
    js = d.createElement(s)
    js.id = id
    js.src = '//connect.facebook.net/en_US/messenger.Extensions.js'
    fjs.parentNode.insertBefore(js, fjs)
  }(document, 'script', 'Messenger'))
  window.extAsyncInit = function () {
    MessengerExtensions.getContext(
      '%REACT_APP_APP_ID%',
      context => {
        const search_params = Qs.parse(window.location.search.substr(1))
        const signed_request = context.signed_request
        const psid = context.psid // THIS PSID IS NOW MISSING!

        console.log(
          '***** Messenger Extensions Loaded! \n',
          'Context: \n',
          context,
          '\n App ID: ',
          'asd',
          '\n ******',
        )

        if (!search_params.resource_url || !signed_request || !psid) {
          MessengerExtensions.requestCloseBrowser(
            () => {},
            () => {
              document.body.innerHTML = 'Error closing window. Please close.'
            },
          )
        }
      })
  }


</script>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root" data-param="https://website.biz/api/"></div>
</body>
